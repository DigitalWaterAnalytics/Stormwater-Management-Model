name: Build and Test

on:
  push:
    branches: [ lew-develop ]
  pull_request:
    branches: [ lew-develop ]

jobs:
  win_build:
    runs-on: windows-2016
    defaults:
      run:
        shell: cmd
        working-directory: ci-tools/windows

    env:
      OMP_NUM_THREADS: 1
      PROJECT: swmm
      BUILD_HOME: build
      TEST_HOME: nrtests

    steps:
    - name: Checkout repo
      uses: actions/checkout@v2

    - name: Checkout submodule
      uses: actions/checkout@v2
      with:
        repository: michaeltryby/ci-tools
        path: ci-tools

    - name: Setup python
      uses: actions/setup-python@v2
      with:
        python-version: '3.7'

    - name: Install requirements
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r requirements-swmm.txt

    - name: Build and unit test
      run: make.cmd /t

    - name: Build
      run: make.cmd

    - name: Before test
      run: before-nrtest.cmd

    - name: Reg test
      run: run-nrtests.cmd %GITHUB_SHA% %GITHUB_RUN_ID%_%GITHUB_RUN_NUMBER%

    - name: Upload artifacts
      if: ${{ always() }}
      uses: actions/upload-artifact@v2
      with:
        name: build-test-artifacts
        path: upload/*.*
